<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery ajax Get Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .judul{
            position: relative;
            text-align: right;
            text-shadow: 2px 2px 10px; color: black;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-6">
                <div class="judul" id="judul">IniJudul</div>
                <div class="konten" id="konten">IniKonten</div>
                <div class="cmdproject">
                    <a href="#project" class="btn btn-warning">project</a>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <footer style="clear: both;">
        <a href="#">back to top</a>
        <p>Copyright 2024 &copy; WebDesain by <span id="nama"></span></p>
    </footer>

    <script src="../jquery.js"></script>
    <script>
        $(function(){
            var NIM = "2401010695"
            var urlAPI = "https://apimhstiki.ptov.my.id"
            var urlAPIslideshow = urlAPI+"/slideshow/"+NIM

            $.ajax({
                url: urlAPIslideshow,
                method: 'Get',
                dataType: 'json',
                success:function(dta){
                    $("#judul").html(dta.judul)
                    $("#konten").html(dta.deskripsi)
                    $("#nama").html(dta.nama)
                },
                error:function(xhr,txstt,ercode){
                    console.error("Load data -> gagal")
                }
            })
        })
    </script>
</body>
</html>
